version: "3"

services:
  gateway.default.svc.cluster.local:
    build: ./gateway-service
    restart: on-failure
    ports:
      - 443:443
      - 80:80
    volumes:
      - /mnt/gateway/certs:/certs
      - ./ingress.yaml:/root/ingress.yaml
    depends_on:
      - redis.default.svc.cluster.local

  hue.default.svc.cluster.local:
    build: ./hue-service
    restart: on-failure
    depends_on:
      - redis.default.svc.cluster.local

  tapo.default.svc.cluster.local:
    build: ./tapo-service
    restart: on-failure
    depends_on:
      - redis.default.svc.cluster.local

  registry.default.svc.cluster.local:
    build: ./registry-service
    restart: on-failure
    depends_on:
      - redis.default.svc.cluster.local

  web.default.svc.cluster.local:
    build: ./client/web/home-automation
    restart: on-failure

  mqtt-broker.default.svc.cluster.local:
    image: eclipse-mosquitto
    restart: on-failure
    ports:
      - 1883:1883

  redis.default.svc.cluster.local:
    image: redis:latest
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    volumes:
      - /mnt/redis-data:/data

volumes:
  redis_data:
    driver: local
