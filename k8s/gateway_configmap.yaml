    \       methods:\r\n          - GET\r\n          - DELETE\r\n        protocol:
    http\r\n      - path: \"/routines\"\r\n        methods:\r\n          - GET\r\n
    \         - POST\r\n        protocol: http\r\n      - path: \"/routines/{id}\"\r\n
    \       methods:\r\n          - GET\r\n          - DELETE\r\n          - PUT\r\n
