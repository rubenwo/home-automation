apiVersion: v1
data:
  ingress.yaml: "apiVersion: v1\r\nspec:\r\n  - host: registry.default.svc.cluster.local\r\n
    \   routes:\r\n      - path: \"/new_id\"\r\n        methods:\r\n          - GET\r\n
